<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        div{
            display: inline-block;
            width:80px;
            height:60px;
            text-align: center;
            line-height: 60px;
        }
        </style>
    </head>
    <body>
        <script>
         var color = ['red','orange','purple','lime','green','white','fuchsia','gray','teal','olive','blue','black'];
         for(var i=0;i<color.length;i++){
            document.write("<div style=background-color:"+color[i]+">"+color[i]+"</div>");
         }
        </script>
    </body>
</html>
