<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

            function createDIV(){
                var newDiv = document.createElement("div") ; //div라는 이름의 dom객체 생성
                var parent = document.getElementById("parent");
                newDiv.innerHTML="새로 생성된 div태그입니다";
                newDiv.setAttribute("id","myDiv");
                newDiv.style.color="red";
                newDiv.style.backgroundColor="yellow";
                parent.append(newDiv);
                newDiv.onclick=function(){
                    var parent = this.parentElement;
                    parent.removeChild(this);
                }
            }
        </script>
    </head>
    <body id="parent">
        <h3>Div객체를 동적으로 생성, 삽입, 삭제하는 예제</h3><hr>
        <p> Dom 트리에 동적으로 객체를 삽입할 수 있습니다
            createElement(), appendChild(),
            removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다
        </p>
        <a href="javascript:createDIV()">객체 생성</a>

    </body>
</html>
