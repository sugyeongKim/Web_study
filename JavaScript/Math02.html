<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h3>구구단 QUIZ~</h3><hr>
        <script>
        function randomInt(){
            return Math.floor(Math.random()*9+1);
        }

        var front=randomInt();
        var back=randomInt();
        var answer=prompt(front+"x"+back+"=");
        if(answer==front*back){
            document.write(front+"x"+back+"은 "+answer+"가 맞습니다");
        }
        else{
            document.write(front+"x"+back+"은 "+answer+"가 아닙니다");
        }

        </script>


    </body>
</html>
