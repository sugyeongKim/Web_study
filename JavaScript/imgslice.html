<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <style>
      img {
        border: 15px dotted black;
      }
    </style>
    <script>
      var files = [
        "../2019 web study/img/cute.JPG",
        "../2019 web study/img/five.JPG",
        "../2019 web study/img/rabbit.JPG",
        "../2019 web study/img/two.JPG",
        "../2019 web study/img/heart.JPG"
      ];
      var img = new Array();

      for (var i = 0; i < files.length; i++) {
        img[i] = new Image();
        img[i].src = files[i];
      }

      var next = 1;
      function change() {
        var img2 = document.getElementById("myimg");
        img2.src = img[next].src;
        next++;
        next %= img.length;
      }
    </script>
  </head>
  <body onload="change()">
    <img
      src="../2019 web study/img/facebook.png"
      onclick="change()"
      id="myimg"
    />
  </body>
</html>
