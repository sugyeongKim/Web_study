<!DOCTYPE html>
<html>
    <head>
        <title>산술연산</title>
    </head>
    <body>
        <h3>10px~35px 크기로 변경해서 출력</h3>
        <script>
        for(var i=10;i<=35;i+=5){
            document.write("<span style='font-size:"+i+"px'>");
            document.write(i+"px ");
            document.write("</span>");
        }
        </script>
    break:가장 가까운 반복문을 빠져나가는 것
    continue:실행하지 않고 다음 증감으로 가는 것;
        
    </body>
</html>
