<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function chk(obj) {
            var ani = document.getElementsByName("animal");
            if (ani[0].checked) {
                console.log("강아지");
            } else if (ani[1].checked) {
                console.log("소");
            } else {
                console.log("말");
            }

        }
    </script>
</head>

<body>
    <input type="radio" name="animal" value="dog">개
    <input type="radio" name="animal" value="cow">소
    <input type="radio" name="animal" value="horse">말
    <input type="button" onclick="chk(this)" value="클릭">
</body>

</html>
