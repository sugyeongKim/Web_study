<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>
            .answer{
                margin:10px;
            }
        
        </style>
        <script>
            function addAnswer(obj, answer){
                var newAnswer = document.createElement("div");
                var parent = obj.parentElement;
                newAnswer.innerText=answer;
                newAnswer.style.margin="10px 10px 10px 0px";
                parent.append(newAnswer);
                newAnswer.onclick=function(){
                    var parent = this.parentElement;
                    parent.removeChild(this);
                }
                
            }
        </script>
    </head>
    <body>
        <h3>문제 2번</h3>
        <hr>
        <div>
            <p>Q. 제일 자신 있는 언어는?</p>
            <button onclick="addAnswer(this,'한국어')">답보기</button>
        </div>
        <div>
            <p>Q.크리스마스 이브는 무슨 요일?</p>
            <button onclick="addAnswer(this,'화요일')">답보기</button>
        </div>
    </body>
</html>
