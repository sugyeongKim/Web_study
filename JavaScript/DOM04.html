<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>innerHTML 활용: 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
        <hr>
        <p id ="word" style="color:blue">여기에
        <span style="color:red" onclick="change();">클릭하세요.</span>
        </p>
        
        <script>
    
        function change(){
            var word = document.getElementById("word");
            word.innerHTML="나의 <img src='../2019 web study/img/rabbit.JPG'> 토끼";
            
        }

        </script>
    </body>
</html>
