<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightsktblue 배경</h3>
        <hr>
        <script>
         var now  = new Date();
        document.write("현재 시간: "+now.getHours()+"시 "+now.getMinutes()+"분 "+now.getSeconds()+"초");
        if(now.getSeconds() % 2 == 0){
            document.body.style.background='violet';
        }
        else{
            document.body.style.background='lightskyblue';
        }
        </script>
    </body>
</html>
