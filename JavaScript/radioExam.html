<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function chk(obj) {
            var ani = document.getElementsByName("animal");
            var img = document.getElementById("img");
            if (ani[0].checked) {
                img.src = "../2019 web study/img/apple.jpg";
            } else if (ani[1].checked) {
                img.src = "../2019 web study/img/banana.jpg";
            } else {
                img.src = "../2019 web study/img/mango.jpg";
            }

        }
    </script>
</head>

<body>
    <input type="radio" name="animal" value="apple" onclick="chk(this)">사과
    <input type="radio" name="animal" value="banana" onclick="chk(this)">바나나
    <input type="radio" name="animal" value="mango" onclick="chk(this)">망고
    <br>
    <hr>
    <img src="../2019 web study/img/apple.jpg" id="img">
</body>

</html>
