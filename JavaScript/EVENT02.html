<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style>
        .button {width:50px;}
        #result{width:213px;}
        </style>
        <script>
        var exp=""
        function init(input){
            exp=exp+input;
            document.getElementById("result").value=exp;
        }

        function clearDisplay(){
            exp="";
            document.getElementById("result").value=exp;
        }

        function compute(){
            document.getElementById("result").value=eval(exp);
        }

        function sqrt(){
            var num = parseInt(document.getElementById("result").value);
            document.getElementById("result").value=Math.sqrt(num);
        }

        function abs(){
            var num = parseInt(document.getElementById("result").value);
            document.getElementById("result").value=Math.abs(num);
        }

        </script>
    </head>
    <body>
        <h3>계산기</h3><hr>
        <input type="text" id="result">
        <br>
        <input type="button" class ="button" value="1" onclick="init('1')">
        <input type="button" class ="button" value="2" onclick="init('2')">
        <input type="button" class ="button" value="3" onclick="init('3')">
        <input type="button" class ="button" value="/" onclick="init('/')"><br>
        <input type="button" class ="button" value="4" onclick="init('4')">
        <input type="button" class ="button" value="5" onclick="init('5')">
        <input type="button" class ="button" value="6" onclick="init('6')">
        <input type="button" class ="button" value="*" onclick="init('*')"><br>
        <input type="button" class ="button" value="7" onclick="init('7')">
        <input type="button" class ="button" value="8" onclick="init('8')">
        <input type="button" class ="button" value="9" onclick="init('9')">
        <input type="button" class ="button" value="-" onclick="init('-')"><br>
        <input type="button" class ="button" value="." onclick="init('.')">
        <input type="button" class ="button" value="0" onclick="init('0')">
        <input type="button" class ="button" value="+" onclick="init('+')">
        <input type="button" class ="button" value="=" onclick="compute()"><br>
        <input type="button" class ="button" value="sqrt" onclick="sqrt()">
        <input type="button" class ="button" value="abs" onclick="abs()">
        <input type="button" class ="button" value="clear" onclick="clearDisplay()"><br>
    </body>
</html>
