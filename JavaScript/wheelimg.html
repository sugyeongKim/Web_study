<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function change(e, obj) {
            var img = document.getElementById("img");
            if (e.wheelDelta < 0 && img.width < 500) {
                img.width += 10;
                img.height += 10;
            } else if (e.wheelDelta > 0 && img.width > 100) {
                img.width -= 10;
                img.height -= 10;
            }
        }
    </script>
</head>

<body>
    <img src="../2019 web study/img/cute.JPG" id="img" onwheel="change(event,this)">
</body>

</html>
