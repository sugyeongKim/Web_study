<!DOCTYPE html>
<html>
    <head>
        <title>박스와 유형비교</title>
        <style>
            div{
                width:200px;
                height:100px;
                border: 2px solid blue;
                background-color: antiquewhite;
                margin:50px;
            }

            img{
                border: 2px solid violet;
                margin: 50px;
            }

            span{
                padding:30px;
                border: 2px solid red;
                background-color: orange;
                margin: 50px;
            }

        </style>
    </head>
    <body>
        이 문서는 각 박스의 출력 유형을 나타냅니다.
        <div>div태그와 p태그</div><br>
        <span>span태그</span>
        <br>
        <img src="../img/apple.jpg">
        <img src="../img/apple.jpg">
        <img src="../img/apple.jpg">
    </body>
</html>
