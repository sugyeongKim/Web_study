<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #parent{
                display: inline-block;
                position: relative;
            }

            #child{
                position: absolute;
                display:none;
                left:50%;
                top:90%;
                transform: translate(-50%, 0);
            }

            .menu{
                width:160px;
                height:50px;
                background-color: khaki;
                text-align: center;
                line-height: 50px;
            }

            .top{
                background-color: rgb(42, 255, 184);
                width:200px;
                height:80px;
                text-align: center;
                line-height: 80px;
            }

            #parent:hover #child{
                display: block;

            }

            #child .menu:hover{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div class="top">메뉴 항목</div>
            <div id="child">
                <div class="menu">서브 메뉴1</div>
                <div class="menu">서브 메뉴2</div>
                <div class="menu">서브 메뉴3</div>
            </div>
        </div>
    </body>
</html>
