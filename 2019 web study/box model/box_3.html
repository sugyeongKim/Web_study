<!DOCTYPE html>
<html>
    <head>
        <title>메뉴 리스트</title>
        <style>
            ul{
                background-color: orange;
                padding: 10px;

            }
         li{
              padding:30px;
              display: inline;
          }

          a:link,a:visited,a:active{
            text-decoration-line: none;
        }
        
          a:hover{
            text-decoration-line: none;
            background-color: blueviolet;
            color:aquamarine;
          }

          
        </style>
    </head>
    <body>
        <h1>HTML5 웹 프로그래밍</h1>
        <hr>
       <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">HTML5</a></li>
           <li><a href="#">CSS3</a></li>
           <li><a href="#">Javascript</a></li>
       </ul>
    </body>
</html>
