<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        div{
            border:1px solid black;
            background-color: aqua;
            width:80px;
            height:80px;
            line-height: 80px;
            text-align: center;
        }

        .a1{
            position: absolute;
            top:0;
            left:0;
        }
        .a2{
            position: absolute;
            left:0;
            bottom:0;
        }

        .a3{
            position: absolute;
            right:0;
            bottom:0;
        }

        .a4{
            position: absolute;
            right:0;
            top:0;
        }

        .a5{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }

        </style>
    </head>
    <body>
        <div class="a1">가</div>
        <div class="a2">나</div>
        <div class="a3">다</div>
        <div class="a4">라</div>
        <div class="a5">마</div>
    </body>
</html>
