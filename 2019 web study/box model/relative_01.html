<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        .parent{
            position:relative;
            border:1px solid red;
            width:400px;
            height:400px;
        }

        .child{
            position:absolute;
            border:2px solid blue;
            background-color: aquamarine;
            width:100px;
            height:100px;
            bottom:-50px;
            left:50%;
            transform: translate(-50%, 0);
        }

        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </body>
</html>
