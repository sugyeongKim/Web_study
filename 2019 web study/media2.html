<!DOCTYPE html>
<html>
    <head>
        <title>미디어쿼리</title>
        <style>
        
        /* pc버전 */
        .wrap{width:1000px; margin:0 auto ;}
        .center{overflow: hidden; background-color: blueviolet; width:100%;height:100px;}
        .left{background-color: cyan; height:50px; width:50%; float:left;}
        .right{background-color: yellow; height:50px; width:50%; float:left; }

        @media (min-width:901px){ 
            body { background-color: orange; }
        }
        /* 노트북버전 */
        @media (min-width:701px) and (max-width:900px) {
            body { background-color: green; }
            .wrap{width:100%; margin:0 auto ;}
        }
        /* 태블릿버전 */
        @media (min-width:501px) and (max-width:700px) {
            body { background-color: blue; }
        .wrap{width:100%; margin:0 auto ;}
        .left{background-color: cyan; height:250px; width:50%; float:left;}
        .right{background-color: yellow; height:250px; width:50%; float:left; }  
        }
        /* 모바일버전 */
        @media (min-width:0) and (max-width:500px) {
            body { background-color: red; }
            .wrap{width:100%; margin:0 auto ;}
            .center{background-color: blueviolet; width:100%;height:100px;}
            .left{clear:both; background-color: cyan; height:250px; width:100%;}
            .right{clear:both; background-color: yellow; height:250px; width:100%; }

        }
        /*미디어쿼리까지 시험범위*/
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="center"> </div>
            <div class="left"> </div>
            <div class="right"> </div>
        </div>
    </body>
</html>
