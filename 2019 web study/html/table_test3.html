<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>테이블 마지막</title>
        </head>
        <body>

                    <td>된장찌개</td>

                    <td rowspan="2">과일</td>

                </tr>
            </table>

        </html>
