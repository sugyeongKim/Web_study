<!DOCTYPE html>
<html>
    <head>
        <title>
            텍스트 꾸미기
        </title>
    </head>

    <body>
        <h1>텍스트 꾸미기</h1>
        <hr>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <i>이탤릭으로 강조</i><br>
        <i><b>이탤릭으로 진하게 강조</b></i><br>
        보통문자 <small>한단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의 <sup>윗첨자</sup><br>
        보통문자의 <sub>아랫첨자</sub><br>
        <mark>하이라이팅</mark>
    </body>
</html>
