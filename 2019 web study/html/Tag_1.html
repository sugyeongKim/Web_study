<!DOCTYPE html>
<html>
    <head>
        <title>태그 예시</title>
    </head>
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <b>b</b><br>
        <strong>strong</strong><br>
        <em>em</em><br>
        <i>i</i><br>
        <mark>mark</mark><br>
        <small>small</small><br>
        <del>del</del><br>
        <ins>ins</ins><br>
        위첨자<sup>sup</sup><br>
        아래첨자<sub>sub</sub><br>
        <hr>
        <h3>순서없는 목록</h3>
        <ul type="desc"> <!--type="circle" 빈 원, "desc" 꽉찬 원 (기본), "square"-->
            <li>강아지</li>
            <li>고양이</li>
            <li>메인쿤</li>
        </ul>

        <h3>순서있는 목록</h3>
        <ol type="A"> <!--start=“값” ex)“1”, “A”, “a”, “O”, “l”, “i”-->
            <li>강아지</li>
            <li>고양이</li>
            <li>메인쿤</li>
        </ol>

        <h3>정의 목록</h3>
        <dl>
            <dt>여기가 제목이고</dt>
            <dd>여기가 내용부분입니다 꺄르르르르르르ㅡㄱ</dd>
            <dd>내욘ㅇ</dd>
        </dl>
        <hr>
    </body>
</html>
