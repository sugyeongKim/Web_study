<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 주간생활</title>
    </head>
    <body>
        <table border="1" width="550" height="200">
            <caption>주간 생활 계획표</caption>
            <tr>
                <td></td>
                <td>월요일</td>
                <td>화요일</td>
                <td>수요일</td>
                <td>목요일</td>
                <td>금요일</td>
                <td>토요일</td>
                <td>일요일</td>
            </tr>
            <tr>
                <td>영어공부</td>
                <td colspan="5">매일 30분 영어공부 하기</td>
                <td rowspan="2">복습</td>
                <td rowspan="4"> 휴식</td>
            </tr>
            <tr>
                <td>전공공부</td>
                <td colspan="2">HTML5</td>
                <td>CSS3</td>
                <td colspan="2">자바스크립트</td>
            </tr>
            <tr>
                <td>여가활동</td>
                <td colspan="2">걷기</td>
                <td>독서</td>
                <td colspan="2">수영</td>
                <td rowspan="2">오전:레저활동<br>오후:봉사활동
                </td>
            </tr>
            <tr>
                <td>기타활동</td>
                <td>아르바이트</td>
                <td colspan="3">동아리활동</td>
                <td>아르바이트</td>
            </tr>
        </table>
    </body>
</html>
