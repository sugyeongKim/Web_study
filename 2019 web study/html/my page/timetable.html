<!DOCTYPE html>
<html>
    <head>
        <title>시간표</title>
    </head>
    <style>
        table{
            text-align: center;
            border-color:powderblue; 
            background-color: white;
            font-size: 20pt;
        }
    </style>
    <body>
        <table width="500" height="300" border="1" align="center">
            <colgroup>
                <col span="1" bgcolor="powderblue">
            </colgroup>
            <tr bgcolor="powderblue">
                <td></td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
            </tr>
            <tr>
                <td>1교시</td>
                <td rowspan="2">DBP</td>
                <td rowspan="2">JAVA</td>
                <td>영어</td>
                <td>수학</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>2교시</td> 
                <td>수학</td>
                <td>과학</td>
                <td rowspan="2">WEB</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td rowspan="2">C++</td>
                <td>영어</td>
                <td rowspan="2">WEB</td>
                <td rowspan="2">DS</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>국어</td>
                <td>과학</td>
            </tr>
            <tr>
                <td colspan="6">~~~즐거운 점심시간~~~</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>체육</td>
                <td>수학</td>
                <td>과학</td>
                <td>DBP</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>디일</td>
                <td>창체</td>
                <td rowspan="2">CA</td>
                <td>창체</td>
                <td rowspan="2">C++</td>
            </tr>
            <tr>
                <td>7교시</td>
                <td>국어</td>
                <td>DS</td>
                <td>JAVA</td>
            </tr>
        
        </table>
    </body>
</html>
