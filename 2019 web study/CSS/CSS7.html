<!DOCTYPE html>
<html>
    <head>
        <title>ID</title>
        <style>
        div{
            width: 500px;
            height: 100px;
        }

        #a{
            background-color: aquamarine;
        }

        #b{
            background-color:rgb(255,0,119);
        }

        #c{
            background-color: #aaaaaa;
        }

        #d{
            background-color: rgb(46, 104, 84)
        }
        </style>
    </head>
    <body>
        <div id="a">box1</div>
        <div id="b">box2</div>
        <div id="c">box3</div>
        <div id="d">box4</div>
    </body>
</html>
