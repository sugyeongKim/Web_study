<!DOCTYPE html>
<html>
    <head>
        <title>coffee menu</title>
        <style>
        ul, ol{
            border:solid 3px #ff0077;
        }

        li{
            border: solid 2px teal;
        }
        
        ul.a{
            list-style-type: circle;
            list-style-position: outside;
        }

        ul.b{
            list-style-type: square;
            list-style-position: inside;
        }

        ul.c{
            list-style-image: url("../img/apple.jpg");
        }

        ol.d{
            list-style-type: upper-roman; 
            list-style-position: outside;
        }
        
        ol.e{
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
        </style>
    </head>
    <body>
        <ul class="a">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="c">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ol class="d">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="e">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>
