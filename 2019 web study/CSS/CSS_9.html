<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 꾸미기</title>
    </head>
    <style>
        h1{
            text-align: right;
            font: bold 16pt "돋움";
        }

        p{
            text-indent: 2em;
        }

        .center{
            text-align: center;
        }

        b{
            text-decoration-line: overline;
        }

        span{
            text-decoration-line: line-through;
        }

        a:link, a:visited,a:hover,a:active{
            text-decoration-line: none;
        }

    </style>
    <body>
        <h1>텍스트 꾸미기</h1>
        <hr>

        <p>
            HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격등과 세밀한 <span>텍스트 제어</span>를 할 수 없다.
        </p>
        <p class="center">
            그러나 <b>스타일시트</b>는 이를 가능하게 한다. 들여쓰기, 정렬에 대해 알아본다
        </p>
     <a href="http://www.naver.com">밑줄이 없는 네이버 링크</a>
    </body>
</html>
