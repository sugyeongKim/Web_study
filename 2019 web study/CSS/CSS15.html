<!DOCTYPE html>
<html>
    <head>
        <title>그림자박스</title>
        <style>
            div{
                width: 200px;
                height:70px;
                background: yellowgreen;
                margin: 30px;
                line-height: 70px;
                text-align: center;
                display: inline-block;
            }
            
            #b1{
                box-shadow: 50px 20px;
            }

            #b2{
                box-shadow: 10px 15px;
            }

            #b3{
                box-shadow: -15px 15px;
            }

            #b4{
                box-shadow: 15px -15px;
            }

            #b5{
                box-shadow: -15px -15px;
            }

            #b6{
                box-shadow: 15px 15px #ff0077
            }

            #b7{
                box-shadow: 15px 15px 15px;
            }

            #b8{
                box-shadow: 15px 15px 15px firebrick;
            }

            #b9{
                box-shadow: 10px 10px 10px aquamarine,
                            -20px 20px 20px violet,
                            -30px -20px 30px #ff0077;
            }

        </style>
    </head>
    <body>
        <div id="b1">그림자 박스(기본)</div>
        <div id="b2">그림자 박스(기본: 우하)</div>
        <div id="b3">그림자 박스(기본: 좌하)</div>
        <div id="b4">그림자 박스(기본: 우상)</div>
        <div id="b5">그림자 박스(기본: 좌상)</div>
        <div id="b6">그림자 박스(색상지정)</div>
        <div id="b7">그림자 박스(번짐지정)</div>
        <div id="b8">그림자 박스(색상/번짐)</div>
        <div id="b9">그림자 박스(다중그림자)</div>
    </body>
</html>
