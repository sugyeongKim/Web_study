<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 속성2</title>
        <style>
            h1{
                text-align: right;
            }

            span{
                text-decoration-line: line-through;
            }
        </style>
    </head>
    <body>
        <h1>텍스트 꾸미기</h1>
        <br>
        <p class="p1">HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격등과 세밀한
            <span>텍스트 제어</span>를 할 수 없다.</p>
        <p class="p2">그러나
            <strong>스타일시트</strong>는 이를 가능하게 한다.
            들여쓰기, 정렬을 할 수 있다.
        </p>
    </body>
</html>
