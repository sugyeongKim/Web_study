<!DOCTYPE html>
<html>
    <head>
        <title>border 속성</title>
        <style>
            h3{
                border: solid 4px red;
                width:300px;
                height:80px;
                line-height: 80px;
                text-align: center;
            }

            #b1{
                text-shadow: 2px 2px;
            }

            #b2{
                text-shadow: 2px 2px blue;
            }

            #b3{
                text-shadow: 2px 2px 6px gray;
            }

            #b4{
                text-shadow: 0 0 3px #0000ff,
                            0 0 5px #ff0000;
            }

            #b5{
                text-shadow: 1px 1px 2px black,
                            0 0 25px #FF0077,
                            0 0 15px red;
            }

            #b6{
                text-shadow: -2px 0 mediumturquoise,
                            0 2px #FF0077,
                            0px 4px yellowgreen;
            }

            #b7{
                text-shadow: 0 0 3px yellow,
                            0 0 5px chocolate
            }

            #b8{
                text-shadow: 0 0 10px violet,
                            1px 1px 2px black,
                            0 0 10px darkblue;
                color:white;
            }

            #b9{
                text-shadow: -2px 0 black,
                                0 2px black,
                                2px 0 black,
                                0 -2px black;
                color:orange;
            }
        </style>
    </head>
    <body>
        <h3 id="b1">Text-shadow</h3>
        <h3 id="b2">Text-shadow</h3>
        <h3 id="b3">Text-shadow</h3>
        <h3 id="b4">Text-shadow</h3>
        <h3 id="b5">Text-shadow</h3>
        <h3 id="b6">Text-shadow</h3>

        <hr>

        <h3 id="b7">Text-Shadow</h3>
        <h3 id="b8">Text-Shadow</h3>
        <h3 id="b9">Text-Shadow</h3>
    </body>
</html>
