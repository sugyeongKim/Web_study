<!DOCTYPE html>
<html>
    <head>
        <title>형제선택자</title>
        <style>
        h1 + ul{ /*바로 아래 한개의 ul만 선택*/
          color:aqua;
          background-color: black;
            font-size: 14pt;
        }

        h1 ~ ul{ /*바로 아래 모든 ul만 선택*/
            font-weight: bold;
        }

        </style>
    </head>
    
    <body>
        <section id = "container">
            <h1>예약방법 및 요금</h1>
            <ul>
                <li>문자 남기기</li>
                <li>전화 남기기</li>
            </ul>
            <ul>
                <li>1인: 30000원</li>
                <li>2인: 50000원</li>
                <li>3인: 80000원</li>
            </ul>
        </section>
    </body>
</html>
